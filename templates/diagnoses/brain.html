  <!-- js Api code -->
  <script>
    const postUrl = 'https://elect-lab-production.up.railway.app/brain_tumor_predict';
    const getUrl = 'https://elect-lab-production.up.railway.app/ResBrain';
    const form = document.getElementById('form')
    const userFile = document.getElementById('file');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      // check if user choose a photo
      if (!userFile.files[0]){
        alert("Please choose a photo");
        location.reload();
      }
      try {
        const formData = new FormData();
        formData.append('file', userFile.files[0]);
        
        //post request
        const response = await fetch('https://elect-lab-production.up.railway.app/brain_tumor_predict', {
          method: 'POST',
          body: formData,
          key: 'file',
        })
        const result = await response.json();
        const resultResponse = await fetch(`https://elect-lab-production.up.railway.app/ResBrain?file=${result.result}`)

        const data = await resultResponse.json();
        // console.log(data)
        setTimeout(() => {
          document.getElementById('result').innerHTML =`
          <div class="result" id="result" style="visibility: visible;">
            <h2> Result : ${data.result} 
            </h2>
          </div>`;
        }, 1000);

      } catch (error) {
        console.error(error);
      }
      });
  </script>
