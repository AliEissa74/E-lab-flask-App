<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltrixBot | skin cancer</title>

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- bootstrap link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- css file link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/photo.css') }}">


</head>
<body>

    <!-- ================================ header section start================================ -->

    {%include "header.html" %}

    <!--================================  header section end ================================ -->



<!-- upload section start -->

<section class="base" id="base">

  <h1 class="heading">skin <span>cancer</span></h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md">
        <div class="image">
          <img src="../../static/image/skin.gif" alt="">
        </div>
      </div>
      <div class="col col-md">
        <div class="container">
          <h3>Upload Your Photo</h3>

          <form id="form" class="form-horizontal" enctype="multipart/form-data">

          <div class="drag-area">
            <div class="icon">
              <i class="fas fa-images"></i>
            </div>
      
            <!-- names on photo box (before choose photo) -->
      
            <!-- <span class="head"> Drag & Drop </span> -->
            <!-- <span class="head"> or <span class="button"> browse </span> </span> -->
            <span class="button custom-btn"> Choose a photo </span>
            <input type="file" id="file" class="browse" hidden name="image" accept="image/png, image/jpg, image/jpeg">
            <span class="support">Supports: PNG, JPG, JPEG</span>
          </div>
          <button type="submit" id="btn-submit" class="custom-btn">start</button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- API result section start -->
  <div class="result" id="result" style="visibility: hidden;">
	<!-- {% if prediction %} -->
	<h2> Result : 
    <!-- <i> {{prediction}} </i> -->
  </h2>
	<!-- {% endif %} -->
</div>

  <!-- API result section end -->
  
</section> 
<!-- upload section end -->


    <!--================================ footer section starts ================================-->

    {%include "footer.html" %}

    <!--================================ footer section ends ================================-->










<!-- bootstrap js file link -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
<!-- external js file link -->
<script src="{{ url_for('static', filename='js/img.js') }}"></script> 

    <!-- js Api code -->
    <script>
      const form = document.getElementById('form')
      const userFile = document.getElementById('file');
  
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        // check if user choose a photo
        if (!userFile.files[0]){
          alert("Please choose a photo");
          location.reload();
        }
        try {
          const formData = new FormData();
          formData.append('file', userFile.files[0]);
          
          //post request
          const response = await fetch('https://elect-lab-production.up.railway.app/skin_cancer_predict', {
            method: 'POST',
            body: formData,
            key: 'file',
          })
          const result = await response.json();
          const resultResponse = await fetch(`https://elect-lab-production.up.railway.app/ResSkin?file=${result.result}`)
  
          const data = await resultResponse.json();
          // console.log(data)
          setTimeout(() => {
            document.getElementById('result').innerHTML =`
            <div class="result" id="result" style="visibility: visible;">
              <h2> Result : ${data.result} 
              </h2>
            </div`;
          }, 1000);
  
        } catch (error) {
          console.error(error);
        }
        });
    </script>
</body>
</html>
