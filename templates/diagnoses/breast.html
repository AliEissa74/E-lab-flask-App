<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltrixBot | Breast cancer</title>

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- bootstrap link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- css file link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/photo.css') }}">


</head>
<body>

    <!-- ================================ header section start================================ -->

    {%include "header.html" %}

    <!--================================  header section end ================================ -->



<!-- upload section start -->

<section class="base" id="base">

  <h1 class="heading">breast <span>cancer</span></h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md">
          <div class="image">
            <img src="../../static/image/breast-cancer.gif" alt="">
          </div>
        </div>
        <div class="col col-md">
          <div class="container">
            <h3>Upload Your Photo</h3>

            <form id="form" class="form-horizontal" enctype="multipart/form-data">

              <div class="drag-area">
                <div class="icon">
                  <i class="fas fa-images"></i>
                </div>
          
                <!-- names on photo box (before choose photo) -->
            <span class="button custom-btn"> Choose a photo </span>
            <input type="file" id="file" class="browse" hidden name="image" accept="image/png, image/jpg, image/jpeg">
            <span class="support">Supports: PNG, JPG, JPEG</span>
          </div>
          <button type="submit" id="btn-submit" class="custom-btn">start</button>

            </form>

          </div>
        </div>
      </div>
    </div>

  <!-- API result section start -->
  <div class="result" id="result" style="visibility: hidden;">
	<h2> Result : 
  </h2>
</div>
</section> 
<!-- upload section end -->


    <!--================================ footer section starts ================================-->

    {%include "footer.html" %}

    <!--================================ footer section ends ================================-->










<!-- bootstrap js file link -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
<!-- external js file link -->
<script src="{{ url_for('static', filename='js/img.js') }}"></script> 
<script>
  const form = document.getElementById('form');
  const userFile = document.getElementById('file');
  form.addEventListener('submit', async function(e) {
      e.preventDefault();
      // check if user choose a photo
      if (!userFile.files[0]){
        alert("Please choose a photo");
        location.reload();
      }
      });
</script>
</body>
</html>
