<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

      <!-- font awesome link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
      <!-- bootstrap link -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

      <!-- css file link -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- css file link -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
</head>
<body>

          <!-- ================================ header section start================================ -->
          {% include "header.html" %}
          <!--================================  header section end ================================ -->

          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div id="flash" class="alert alert-{{ category }} alter-dismissible fade show " role="alert">
            {{ message }}
            <button type="button" class="btn-close ms-5" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}

  <form class="signup" action="/signup" method="POST" id="form">
    <h1>Sign up</h1>
      <div class="input-field">
        <i class="fas fa-user"></i>
      <input type="text" name="username" id="name" class="inputs" placeholder="Name" required >
      </div>

      <div class="input-field">
        <i class="fas fa-envelope"></i>
      <input type="email" name="email" id="email" class="inputs" placeholder="Email" required  pattern = "^([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})|(\d{3}-\d{3}-\d{4})$" >
      </div>

      <div class="input-field">
        <i class="fas fa-lock"></i>
      <input type="password" name="password1" id="password1" class="inputs" placeholder="password" required>
      </div>

      <div class="input-field">
        <i class="fas fa-lock"></i>
      <input type="password" name="password2" id="password2" class="inputs" placeholder="Confirm Password" required>
      </div>
    <div class="row">
        <div class="form-group col-md-6 gender">
          <label for="gender">Gender: </label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male" >Male</option>
            <option value="Female">Female</option>
          </select>
          <!-- <div class="radio-box">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male" required>
                <label class="form-check-label" for="gender-male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female" required>
              <label class="form-check-label" for="gender-female">Female</label>
            </div>
          </div> -->
        </div>

        <div class="form-group col-md-6 blood">
          <label for="blood_type">Blood Type: </label>
          <select id="blood_type" name="blood_type" required>
            <option value="" disabled selected>Select Blood Type</option>
            <option value="A+" >A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
    </div>

      <div class="submit">
      <button type="submit" class="btn">Sign Up </button>
      </div>
      <p>Already Have An Account? <br> <a href="{{url_for('login')}}">sign in</a></p>
  </form>

      <!--================================ footer section starts ================================-->

      {%include "footer.html" %}

      <!--================================ footer section ends ================================-->
      


                <!-- js file link -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <!-- jquery file link -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  
  <script>
    setTimeout(function() {
        document.getElementById('flash').remove();
    }, 5000);
  </script>
</body>
</html>
