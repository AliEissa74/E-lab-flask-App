<body>

          <!-- ================================ header section start================================ -->
          {% include "header.html" %}
          <!--================================  header section end ================================ -->

          <form method="POST">
            <h1>Profile</h1>
            <div class="row">
              <div class="input-field col-4">
                <label for="name">Your Name: </label>
                <input type="text" id="name" class="form-control" value="{{username}}"  readonly>
              </div>
              <div class="input-field col-5">
                <label for="email">Email Address: </label>
                <input type="email" id="email" class="form-control" placeholder="{{email}}" disabled>
              </div>
            </div>
            <div class="row">
              <div class="input-field col-4">
                <label for="gender">Gender: </label>
                <input type="text" id="gender" class="form-control" value="{{gender}}"  readonly>
              </div>
              <div class="input-field col-5">
                <label for="blood">Blood Type: </label>
                <input type="text" id="blood" class="form-control" value="{{blood_type}}" readonly>
              </div>
            </div>
            <div class="row">
              <div class="input-field col-4">
                <label for="birth_date">date Of Birth: </label>
                <input type="text" id="birth_date" class="form-control" value="{{birth_date}}"  readonly>
              </div>
              <div class="input-field col-5">
                <label for="phone_number">Phone: </label>
                <input type="tel" id="phone_number" class="form-control" value="{{phone_number}}"  readonly>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-auto">

              </div>
              <div class="col-auto">
                <a href="{{url_for('home')}}" class="btn btn-light">Cancel</a>
              </div>
            </div> -->
          </form>
